<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="bootstrap.main.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-lg">
        <div class="mx-auto my-3 w-50 content">
            <h1 id="header" class="text-center mt-5">ToDoList</h1>

            </div>
            <div id="form-wrapper" class="mb-3"></div>
            <ul class="list-group" id="todo-list">
                <li class="list-group-item">
                    <span>TodoList</span>
                    <img src="delete.png" alt="delete icon" class="float-right">
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>

</html>
